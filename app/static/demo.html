<html lang="en">

        <meta charset="UTF-8">

        <!-- favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.knightlab.com/libs/orangeline/latest/assets/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="https://cdn.knightlab.com/libs/orangeline/latest/assets/favicons/favicon-32x32.png" sizes="32x32">

        <link rel="mask-icon" href="https://cdn.knightlab.com/libs/orangeline/latest/assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="theme-color" content="#ffffff">
        <!-- /favicons -->
        <!-- Meta -->
        <meta name="keywords" content="story, news, vr, create, twitter, journalism, virtual reality, google cardboard">
        <meta name="description" content="Easy-to-make, VR stories.">
        <!-- /Meta -->
        <!-- Open Graph -->
        <meta property="og:type" content="article" />

        <!-- /Twitter Card -->
    </head>
    <body>
        <section id="svr-loading">
            <div class="svr-loading-cube">
                <div class="svr-loading-face svr-loading-face-side"></div>
                <div class="svr-loading-face svr-loading-face-side"></div>
                <div class="svr-loading-face svr-loading-face-side"></div>
                <div class="svr-loading-face svr-loading-face-side"></div>
                <div class="svr-loading-face svr-loading-face-top"></div>
                <div class="svr-loading-face svr-loading-face-bottom">44</div>
            </div>
            <p id="svr-loading-message">loading<span class="svr-loading-message-dots">...</span></p>
        </section>
        <script type="text/javascript" src="{{ SCENEVR_DIST_ROOT_URL }}/js/sceneloader.js"></script>
        <script>
            function ready(fn) {
                if (document.attachEvent ? document.readyState === "complete" : document.readyState !== "loading") {
                    fn();
                } else { document.addEventListener('DOMContentLoaded', fn); }
            }

            var config = {
                    source: "/demo.json",
                    speed: "m"
            }

            ready(function() {
                var loader = new SceneLoader('{{ SCENEVR_DIST_ROOT_URL }}/js/scenevr.js', config);
                loader.load_scenevr();
            })
        </script>
    </body>
</html>
