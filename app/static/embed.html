<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SceneVR: {{ project.title }}</title>
    <link rel = "stylesheet" type = "text/css" href = "{{ scenevr_dist_root_url }}/css/scene.css" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@knightlab" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ project.title }}" />
    <meta property="og:description" content="{{ project.description }}">
    <meta property="og:url" content="{{ embed_url }}"
    />
    <meta property="og:image" content="{{ project.thumbnail }}"
    />
    <meta property="og:site_name" content="StoryMapJS" />  </head>

  <body>
    <section id="svr-loading">
      <div class="svr-loading-cube">
        <div class="svr-loading-face svr-loading-face-side"></div>
        <div class="svr-loading-face svr-loading-face-side"></div>
        <div class="svr-loading-face svr-loading-face-side"></div>
        <div class="svr-loading-face svr-loading-face-side"></div>
        <div class="svr-loading-face svr-loading-face-top"></div>
        <div class="svr-loading-face svr-loading-face-bottom">44</div>
      </div>
      <p id="svr-loading-message">loading
        <span class="svr-loading-message-dots">...</span>
      </p>
    </section>
    <script src="{{ scenevr_dist_root_url }}/js/sceneloader.js"></script>
    <script>
      function ready(fn) {
        if (document.attachEvent ? document.readyState === "complete" : document.readyState !== "loading") {
          fn();
        } else { document.addEventListener('DOMContentLoaded', fn); }
      }

      var config = {
        source: '{{ json_url }}',
        speed: "m"
      }

      ready(function () {
        var loader = new SceneLoader('{{ scenevr_dist_root_url }}/js/scenevr.js', config);
        loader.load_scenevr();
      })
    </script>  
  </body>
</html>
