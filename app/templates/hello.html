<title>Hello from Flask</title>


<p> Current User: {{ user.oauth_issuer }} </p>
<p> Current Subject: {{ user.oauth_subject }} </p>
<p> Visits: {{ user.visits }} </p>
<p> Projects: </p>

{% for project in user.projects %}
<p> Project: <a href = "/home/{{project.id}}" > {{ project.name }} </a> </p>
{% endfor %}

<form action = "/home/update" method="POST">
    <input name="text">
    <input type="submit">
</form>
