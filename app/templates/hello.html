<title>Hello from Flask</title>


<p> Current User: {{ user.name }} </p>
<img width="100px" src="{{user.picture}}"></img>
<br>
<a href="/logout">Logout</a>

<p> Projects: </p>

{% for project in user.projects %}
<p> Project: <a href = "/home/{{project.id}}" > {{ project.name }} </a> </p>
{% endfor %}

<form action = "/home/update" method="POST" >
    <input name="text">
    <input type="submit">
</form>
